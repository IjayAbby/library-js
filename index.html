<body>
    <div class="my_library mx-auto w-50">
    <h1 class="library-title">Library App</h1>
    <button class="new-book">NEW BOOK</button>
    <form class="form">
    <label for="title" class="text-light">Title</label>
    <input type="text" id="title" class="form-control w-50">
    <label for="author" class="text-light">Author</label>
    <input type="text" id="author" class="form-control w-50">
    <label for="pages"class="text-light">Pages</label>
    <input type="number" id="pages" class="form-control w-50">
    <p>Please check the box if you have read the book</p>
    <input type="checkbox" id="read"><br><br>
    <button class="add-book btn text-light font-weight-bold">Add a new Book</button>
    </form>
     <table class="mt-3 mx-auto">
         <thead>
             <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
             </tr>
         </thead>
         <tbody class="table-body">

         </tbody>
     </table>
    </div>
    <script src="index.js"></script>
